version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    
  broker:
    image: confluentinc/cp-kafka:latest
    hostname: broker
    container_name: broker
    restart: "on-failure"
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  mock:
    image: daftpunkapi/prototypemock:latest
    depends_on:
      - broker
    restart: "on-failure"

  flink:
    image: daftpunkapi/prototypeflink:latest
    depends_on:
        - broker
        - mock
    restart: "on-failure"
    environment:
      - MYSQL_JDBC_URL='jdbc:mysql://localhost:3306/flink'
      - MYSQL_TABLE_NAME='pending_orders_table'
      - MYSQL_USERNAME='root'
      - MYSQL_PASSWORD='sw23'


  server:
    image: daftpunkapi/prototypeserver:latest
    depends_on:
      - broker
      - mock
      - flink
    restart: "on-failure"
    environment:
      - MYSQL_HOST='localhost'
      - MYSQL_DB='flink'
      - MYSQL_USERNAME='root'
      - MYSQL_PASSWORD='sw23'